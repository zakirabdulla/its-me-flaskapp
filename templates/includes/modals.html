
  <!-- Login -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #9575CD;">
          <h5 class="modal-title"  id="exampleModalLabel">Giriş</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form action="/login" method="POST">
            <div >
                <label for="EmailOrUsername">Username/Email:</label><br>
                <input type="text" class="form-control form-control-lg" name='EmailOrUsername'>
            </div>
            <div >
                <label for="password">Parol:</label><br>
                <input type="password" class="form-control form-control-lg" name='password'>
            </div>
            <button class="btn text-white mt-4 w-100" style="background-color: #9575CD;" type="submit">Giriş</button>
        </form>          
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
